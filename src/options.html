<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Discord Options</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/options.js"></script>
  </head>

  <body class="options">
    <div class="main">
      <img class="logo" src="icons/logo.svg" />
      <h1>Configure your channel.</h1>
      <div class="url">
        <label class="label-url" for="urlDiscord">Channel name</label>
        <div class="group-input">
          <input
            type="text"
            id="urlDiscord"
            name="urlDiscord"
            placeholder="examplechannel"
          />
          <span>.discord.com</span>
        </div>
        <button class="button" id="save">salvar e entrar</button>
      </div>
    </div>
  </body>
</html>
